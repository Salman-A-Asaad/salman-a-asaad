<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Salman Asaad</title>
    <link rel="shortcut icon" href="icon/favicon.ico" />
  </head>
  <body>
    <div id="mood" class="mood"><i class="bi bi-brightness-high"></i></div>
    <div class="main row">
      <div
        class="col-sm-12 col-md-6 col-lg-6 d-flex flex-column align-items-center p-5"
      >
        <img
          src="img/my-img.jpg"
          class="img-thumbnail rounded-circle mb-3"
          alt="my-img"
        />
        <h3 class="mb-3">Salman Asaad</h3>
        <p class="mb-3 text-secondary fs-6">Frontend Developer</p>
        <div
          style="width: 100%"
          class="media d-flex align-items-center justify-content-center mb-3"
        >
          <div class="px-4 icon-media">
            <a
              class="fs-5"
              style="color: #4267b2"
              href="https://www.facebook.com/profile.php?id=100010923374122"
              ><i class="bi bi-facebook"></i
            ></a>
          </div>
          <div class="px-4 icon-media">
            <a class="fs-5" style="color: #0e76a8" href="#"
              ><i class="bi bi-linkedin"></i
            ></a>
          </div>
          <div class="px-4 icon-media">
            <a
              class="fs-5"
              style="color: #4078c0"
              href="https://github.com/Salman-A-Asaad"
              ><i class="bi bi-github"></i
            ></a>
          </div>
        </div>
        <div
          style="width: 100%"
          class="box-work d-flex align-items-center justify-content-center mb-3"
        >
          <div
            style="width: 50%"
            class="item-one d-flex flex-column align-items-center justify-content-center"
          >
            <span class="fw-semibold fs-5">1</span>
            <span class="text-secondary text-center">Year of work</span>
          </div>
          <div
            style="width: 50%"
            class="item-two d-flex flex-column align-items-center justify-content-center"
          >
            <span class="fw-semibold fs-5">10</span>
            <span class="text-secondary text-center">Completed projects</span>
          </div>
        </div>
        <div
          class="contact mb-3 d-flex align-items-md-center justify-content-center"
        >
          <a download="" href="pdf/CV.pdf" class="btn text-light me-3 fs-6">
            Download CV
            <i class="bi bi-file-earmark-arrow-down"></i>
          </a>
          <div class="contact-icon ms-3 text-dark py-2 px-3">
            <a
              target="_blank"
              class="fw-bolder text-dark"
              href="https://api.whatsapp.com/send?phone=0988514601"
              ><i class="bi bi-whatsapp"></i
            ></a>
          </div>
        </div>
      </div>
      <div class="col-sm-12 col-md-6 d-flex flex-column align-items-center p-5">
        <div
          style="width: 100%"
          class="select d-flex align-items-center justify-content-evenly px-5 py-3 rounded-2 mb-3"
        >
          <span
            id="projects-select"
            style="width: 100%"
            class="pro-ski selected d-block text-center py-2 rounded-2"
            >Projects</span
          >
          <span
            id="skills-select"
            style="width: 100%"
            class="pro-ski d-block text-center ms-1 py-2 rounded-2"
            >Skills</span
          >
        </div>
        <div
          style="width: 100%"
          class="pe-md-3 pb-md-3"
          id="show-pro-ski"
        ></div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
